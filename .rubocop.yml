AllCops:
  NewCops: enable
  TargetRubyVersion: 2.4
  Include:
    - '**/Gemfile'
    - lib/**/*.rb
    - spec/**/*.rb
    - gemirro.gemspec
  Exclude:
    - files/**/*
    - templates/**/*
    - spec/**/*
    - vendor/**/*

Naming/FileName:
  Exclude:
    - Rakefile
Layout/MethodLength:
  Enabled: false
Layout/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Security/MarshalLoad:
  Enabled: false
Style/ExpandPathArguments:
  Enabled: false
Style/OptionalBooleanParameter:
  Enabled: false
Lint/MissingSuper:
  Enabled: false
